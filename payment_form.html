<!DOCTYPE html>
<html>
<head>
	<title>payment form</title>
	<style>
		form {
			margin : 1em;
			width : 550px;
			padding: 1em;
			border: 1px solid black;
		}


		form div + div {
			margin-top: 1em;
		}


		label {
			display: inline-block;
			text-align: right;
			width : 130px;

		}



		input {
			font : 1em san-serif;

			width: 400px;
			box-sizing: border-box;

			border: 1px solid black;
		}
        
       #choose:valid {
            border-color: black;
        }
        
        #choose:invalid {
            border-color: red;
            box-shadow: 0 0 5px 1px red;
            
        }

		button {
			margin-left: 10em;
		}

		#size {
			width: 20px;
		}

		#labl {
			text-align: left;
		}

		fieldset {
			
			width: 15em;
			margin: 1em;
		}
        
        
        


	</style>
</head>
<body>
	<form action="xyz" method="GET">
		<h1>Payment Form</h1>
		<p>Required  field are followed by <strong><abbr title="required field">*</abbr></strong></p>
		<section>
		<h2>Contact Information</h2>

		<fieldset>
			<legend>Title</legend>
			<p>
				<input type="radio" name="mister" id="size"><label id="labl">Mister</label>
			</p>

			<p>
				<input type="radio" name="miss" id="size"><label id="labl">Miss</label>
			</p>
		</fieldset>
		
		<div>
		<label>Name : <strong><abbr title="required field">*</abbr></strong></label>
		<input type="text" name="Enter Your Name">
		</div>

		<div>
			<label>E-Mail : <strong><abbr title="required field">*</abbr></strong></label>
			<input type="email" id="choose" name="Enter Your E-Mail">
		</div>

		<div>
			<label>Password : <strong><abbr title="required field">*</abbr></strong></label>
			<input type="password">
		</div>

		</section>

		<section>
			<h2>Payment Information</h2>
			<div>
				<label>Card Type : </label>
				<select>
					<option>Visa</option>
					<option>Master Card</option>
					<option>American Express</option>				
				</select>
                <!--input type="text" id="choose" pattern="Visa|Master Card|American Express"-->
			</div>
			
			<div>
				<label>Card Number :<strong><abbr title="required field">*</abbr></strong></label>
				<input type="text">
			</div>

			<div>
				<label>Expiration Date : <strong><abbr title="required field">*</abbr></strong></label>
				<input type="text">
				<em>formatted as mm/yy</em>
			</div>


			<p><button type="submit">Validate The Payment</button></p>


		</section>


	</form>



	

</body>
</html>
